<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/calc.css' %}">
</head>
<body class="bg-body text-body">

	<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">

		<!-- Card wrapper for cleaner look -->
		<div class="card shadow-sm" style="max-width: 420px; width: 100%;">
			<div class="card-body p-4">
				<!-- Header -->
				<div class="jumbotron">
					<div class="position-fixed top-0 end-0 m-5" style="z-index: 1050;">
						<div class="form-check form-switch bg-light bg-opacity-75 p-2 rounded shadow-sm">
							<i class="bi bi-sun-fill text-warning"></i>
							<input class="form-check-input ms-2 me-2" type="checkbox" id="themeToggle">
							<i class="bi bi-moon-fill text-secondary"></i>
						</div>
					</div>
					<h1 class="display-5">Calculator App</h1>
					<p class="lead">This is a simple calculator application developed by Cavin Dsouza.</p>
					<hr class="my-4">
				</div>
				<div class="d-flex justify-content-between align-items-center mb-3">
				
					
				</div>
	
				<!-- Display -->
				<div class="mb-4">
					<textarea id="resultArea" readonly rows="2" class="form-control text-end fs-4" placeholder="0"></textarea>
				</div>
	
				<!-- Buttons grid -->
				<div class="row g-2">
					<div class="col-6">
						<button id="clrTxt" class="btn btn-danger w-100">C</button>
					</div>
					<div class="col-6">
						<button id="del" class="btn btn-secondary w-100"><i class="bi bi-backspace-fill"></i></button>
					</div>
					<div class="col-3"><button class="btn btn-outline-primary w-100" id="num7">7</button></div>
					<div class="col-3"><button class="btn btn-outline-primary w-100" id="num8">8</button></div>
					<div class="col-3"><button class="btn btn-outline-primary w-100" id="num9">9</button></div>
					<div class="col-3"><button class="btn btn-outline-warning w-100" id="op3">÷</button></div>
					<div class="col-3"><button class="btn btn-outline-primary w-100" id="num4">4</button></div>
					<div class="col-3"><button class="btn btn-outline-primary w-100" id="num5">5</button></div>
					<div class="col-3"><button class="btn btn-outline-primary w-100" id="num6">6</button></div>
					<div class="col-3"><button class="btn btn-outline-warning w-100" id="op2">×</button></div>
					<div class="col-3"><button class="btn btn-outline-primary w-100" id="num1">1</button></div>
					<div class="col-3"><button class="btn btn-outline-primary w-100" id="num2">2</button></div>
					<div class="col-3"><button class="btn btn-outline-primary w-100" id="num3">3</button></div>
					<div class="col-3"><button class="btn btn-outline-warning w-100" id="op1">−</button></div>
					<div class="col-3"><button class="btn btn-outline-secondary w-100" id="decp">.</button></div>
					<div class="col-3"><button class="btn btn-outline-primary w-100" id="num0">0</button></div>
					<div class="col-3"><button class="btn btn-success w-100" id="eq">=</button></div>
					<div class="col-3"><button class="btn btn-outline-warning w-100" id="op0">+</button></div>
				</div>
			</div>
		</div>
	
	</div>
	
	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="{% static 'js/calc.js' %}"></script>
	<script>
		const toggle = document.getElementById('themeToggle');
		const html = document.documentElement;
		toggle.addEventListener('change', () => {
			const mode = html.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
			html.setAttribute('data-bs-theme', mode);
		});
	</script>
	
</body>
</html>
